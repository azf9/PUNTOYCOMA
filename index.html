<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Punto y Coma</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f8f8f8;
      margin: 0;
      padding: 20px;
    }
    .container {
      max-width: 600px;
      background: #fff;
      margin: auto;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      text-align: center;
    }
    h1 {
      color: #2c3e50;
      margin-top: 10px;
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
      text-align: left;
    }
    input, select, textarea, button {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 16px;
    }
    input[type="number"] {
      text-align: right;
    }
    button {
      background-color: #27ae60;
      color: white;
      border: none;
      font-weight: bold;
      margin-top: 20px;
      cursor: pointer;
    }
    button:hover {
      background-color: #219150;
    }
    .oculto {
      display: none;
    }
    .logo {
      max-width: 200px;
      margin: 0 auto 20px;
      display: block;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="logo-puntoycoma.png" alt="Logo Punto y Coma" class="logo" />
    <h1>Punto y Coma</h1>
    <form id="registroForm">
      <label for="fecha">Fecha:</label>
      <input type="date" id="fecha" name="Fecha" readonly />

      <label for="sucursal">Sucursal:</label>
      <select id="sucursal" name="Sucursal" required>
        <option value="Reliz">Reliz</option>
        <option value="Fco Villa">Fco Villa</option>
      </select>

      <label for="tipo">Tipo de Operación:</label>
      <select id="tipo" name="Tipo de Operacion" required>
        <option value="Gasto">Gasto</option>
        <option value="Ingresos Debito">Ingresos Débito</option>
        <option value="Ingresos Credito">Ingresos Crédito</option>
      </select>

      <label for="cantidad">Cantidad ($ MXN):</label>
      <input type="number" id="cantidad" name="Cantidad" step="0.01" placeholder="$0.00" required />

      <label for="comentarios">Comentarios adicionales:</label>
      <textarea id="comentarios" name="Comentarios adicionales"></textarea>

      <button type="submit">Enviar</button>
    </form>

    <p id="mensajeConfirmacion" class="oculto">✅ ¡Registrado con éxito!</p>
  </div>

  <script>
    const form = document.getElementById("registroForm");
    const fechaInput = document.getElementById("fecha");
    const mensaje = document.getElementById("mensajeConfirmacion");

    // Fecha automática de hoy
    const hoy = new Date().toISOString().substr(0, 10);
    fechaInput.value = hoy;

    // URL de tu Apps Script
    const appScriptURL = "https://script.google.com/macros/s/AKfycby4LLo1sakBQ-bwl_ogQxPiZUHcQdhbBB4KpYhUq0k4DHBN6yA5zLTj4JjDSIjWdaKjdw/exec";

    form.addEventListener("submit", function (e) {
      e.preventDefault();
      const datos = new FormData(form);

      fetch(appScriptURL, { method: "POST", body: datos })
        .then((response) => {
          if (!response.ok) throw new Error("Error en el envío");
          mensaje.classList.remove("oculto");
          form.reset();
          fechaInput.value = hoy;
        })
        .catch((error) => {
          alert("Hubo un error al enviar los datos");
          console.error("Error:", error);
        });
    });
  </script>
</body>
</html>
